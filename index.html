

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Game</title>

    <style>

* {
  margin: 20px;
  padding: 10px;
lef-margin:50px;
  text-align: centre;
}

.choiceBtn {
width: 150px;
  height: 50px;
  background: none;
  border: none;
  color: rgb(224, 224, 224);
  font-size: 20px;
  background: rgb(45, 117, 96);
  border-radius: 3px;
  cursor: pointer;
}

</style>

</head>
<body>
    <div id="gameDiv">
        <h1 class="gameText" id="yourText">Your choice: </h1>
               <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button>

 <h1 class="gameText" id="robotText">Robot choice: </h1>
        <h2 class="gameText" id="resultText">Here is the result: </h2>

    </div>
</div>
<div id="score-box">
    <h2>Win:<span id="win"> 0</span></h2>
    <h2>Draw:<span  id="draw"> 0</span></h2>
    <h2>Lose:<span id="lose"> 0</span></h2>
    <br>
    <br>
    <button class="restartBtn" type="button" onclick="window.location.reload()">Restart <br><i class="fa-solid fa-gamepad"></i></button>
</div>
    <script>
const yourText = document.querySelector("#yourText");
const robotText = document.querySelector("#robotText");
const resultText = document.querySelector("#resultText");
const choiceBtns = document.querySelectorAll(".choiceBtn");
let your;
let robot;
let result;

choiceBtns.forEach(button => button.addEventListener("click", () => {

    your = button.textContent;
    computerTurn();
    yourText.textContent = `Your choice: ${your}`;
    robotText.textContent = `Robot choice: ${robot}`;
    resultText.textContent = checkWinner();
    if (resultText.textContent === "Congrats! You Win!"){incrementWin()};
    if (resultText.textContent === "Draw!"){incrementDraw()};
    if (resultText.textContent === "You Lose! Try Again!"){incrementLose()};
}));


function computerTurn(){

    const randNum = Math.floor(Math.random() * 3) + 1;

    switch(randNum){
      case 1:
        robot = "ROCK";
        break;
      case 2:
        robot = "PAPER";
        break;
      case 3:
        robot = "SCISSORS";
        break;
    }
}
function checkWinner(){
    if(your == robot){
      return "Draw!";
    }
    else if(robot == "ROCK"){
      return (your == "PAPER") ? "Congrats! You Win!" : "You Lose! Try Again!"
    }
    else if(robot == "PAPER"){
      return (your == "SCISSORS") ? "Congrats! You Win!" : "You Lose! Try Again!"
    }
    else if(robot == "SCISSORS"){
      return (your == "ROCK") ? "Congrats! You Win!" : "You Lose! Try Again!"
    }
}

function incrementWin() {

let score = parseInt(document.getElementById("win").innerText);
document.getElementById("win").innerText = ++score;

}

function incrementDraw() {

let score = parseInt(document.getElementById("draw").innerText);
document.getElementById("draw").innerText = ++score;

}

function incrementLose() {

let score = parseInt(document.getElementById("lose").innerText);
document.getElementById("lose").innerText = ++score;

}

</script>
</body>
</html>
